<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #ff66b2;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .game-area {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-right: 20px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 4張卡片每行 */
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .card {
            width: 100%;
            height: 120px;
            background-color: #ffd6e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: #ff66b2;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .card.revealed {
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .card.revealed p {
            font-weight: bold;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff3385;
        }
        .countdown {
            margin-top: 20px;
            font-size: 18px;
            color: #ff66b2;
        }
        .countdown span {
            font-weight: bold;
        }

        /* 响应式设计，调整移动设备布局 */
        @media screen and (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(4, 1fr); /* 4张卡片每行 */
            }
            .card {
                height: 100px;
                font-size: 14px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
            h1 {
                font-size: 20px;
            }
            .countdown {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .card-container {
                grid-template-columns: repeat(4, 1fr); /* 保持4张卡片每行 */
            }
            .card {
                height: 80px;
                font-size: 12px;
            }
            .button {
                font-size: 12px;
                padding: 6px 12px;
            }
            h1 {
                font-size: 18px;
            }
            .countdown {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-area">
        <h1>MERRY CHRISTMAS</h1>
        <div class="card-container" id="card-container">
            <!-- Cards will be generated here -->
        </div>
        <div class="button-container">
            <button class="button" id="reset-btn">再玩一次</button>
        </div>
        <div class="countdown">
            剩餘抽獎次數: <span id="remaining-count">10</span> 次
        </div>
    </div>

    <script>
        const rewards = [
            { amount: 5000, count: 1 },
            { amount: 2000, count: 2 },
            { amount: 1000, count: 5 },
            { amount: 500, count: 8 },
            { amount: 100, count: 4 }
        ];
        
        const cards = [];
        let drawnCount = 0;

        // Create card elements and assign reward values
        function initializeGame() {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = '';
            cards.length = 0; // Reset card array

            // Add rewards to card array
            rewards.forEach(reward => {
                for (let i = 0; i < reward.count; i++) {
                    cards.push(reward.amount);
                }
            });

            // Shuffle the cards
            shuffle(cards);

            // Generate cards
            for (let i = 0; i < 20; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = i;
                card.addEventListener('click', () => handleCardClick(i));
                cardContainer.appendChild(card);
            }

            // Reset drawn count
            drawnCount = 0;
            updateCountdown();
        }

        // Shuffle function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Handle card click
        function handleCardClick(index) {
            if (cards[index] === undefined || drawnCount >= 10) return;

            const card = document.querySelectorAll('.card')[index];
            const reward = cards[index];
            card.classList.add('revealed');

            // Show the prize
            const prizeText = document.createElement('p');
            prizeText.textContent = `${reward}元`;
            card.appendChild(prizeText);

            // Mark the card as revealed and increment the draw count
            cards[index] = undefined;
            drawnCount++;
            updateCountdown();
        }

        // Update remaining countdown
        function updateCountdown() {
            const remaining = 10 - drawnCount;
            document.getElementById('remaining-count').textContent = remaining;
        }

        // Reset the game
        document.getElementById('reset-btn').addEventListener('click', initializeGame);

        // Start the game
        initializeGame();
    </script>
</body>
</html>
